<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator-maja.css" >
  </head>

  <body>
    <button class="js-number-1 calculator-button gray-button">1</button>
    <button class="js-number-2 calculator-button gray-button">2</button>
    <button class="js-number-3 calculator-button gray-button">3</button>
    <button class="js-number-plus calculator-button orange-button">+</button>
    
    <p></p>
    <button class="js-number-4 calculator-button gray-button">4</button>
    <button class="js-number-5 calculator-button gray-button">5</button>
    <button class="js-number-6 calculator-button gray-button">6</button>
    <button class="js-number-minus calculator-button orange-button">-</button>

    <p></p>
    <button class="js-number-7 calculator-button gray-button">7</button>
    <button class="js-number-8 calculator-button gray-button">8</button>
    <button class="js-number-9 calculator-button gray-button">9</button>
    <button class="js-number-multiply calculator-button orange-button">*</button>

    <p></p>
    <button class="js-number-0 calculator-button gray-button">0</button>
    <button class="js-number-dot calculator-button gray-button">.</button>
    <button class="js-number-equal calculator-button gray-button">=</button>
    <button class="js-number-divide calculator-button orange-button">/</button>

    <p></p>
    <button class="js-clear calculator-button gray-button clear-button">Clear</button>

    <p class="js-display display-calculation"></p>

   

    <script src="scripts/calculator-maja.js"></script>
  </body>
</html>
